<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Landing Page</title>
    <!-- Link to Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Gradient Background */
      .gradient-bg {
        background: linear-gradient(135deg, #6F1F75 0%, #3B82F6 100%);
      }

      /* Custom Fade-out Effect for Video */
      .fade-out {
        animation: fadeOut 3s forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Custom Slide-in Effect for Event Sections (Top-left to Bottom-right) */
      .slide-in {
        animation: slideIn 1s forwards;
      }

      @keyframes slideIn {
        0% {
          transform: translate(-100%, -100%);
          opacity: 0;
        }
        100% {
          transform: translate(0, 0);
          opacity: 1;
        }
      }

      /* Skip Button Style */
      .skip-button {
        position: absolute;
        bottom: 20px; /* Move to bottom */
        right: 20px; /* Right corner */
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: none; /* Initially hidden */
      }

      
      .skip-button:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* Hide Content Initially */
      .hidden-content {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 gradient-bg">

    <!-- Main Landing Page Section -->
    <div class="min-h-screen flex flex-col items-center text-white">

      <!-- Background Video Section -->
      <div class="relative w-full h-screen">
        <video id="landing-video" autoplay muted class="absolute top-0 left-0 w-full h-full object-cover">
          <source src="EXYPNOS 2024 (2).mp4" type="video/mp4" />
        </video>

        <!-- Skip Button (Initially Hidden) -->
        <button id="skip-button" class="skip-button">Skip</button>
      </div>

      <!-- Event Sections (Initially Hidden) -->
      <div id="event-sections" class="py-10 grid grid-cols-1 md:grid-cols-3 gap-6 w-11/12 max-w-5xl hidden-content">
        <!-- Event Card 1 -->
        <a href="/tech-symposium" class="group relative block overflow-hidden rounded-lg shadow-lg bg-white text-black hover:bg-gray-100 transition-all duration-300">
          <img src="/event1.jpg" alt="Tech Symposium" class="w-full h-48 object-cover group-hover:scale-105 transition-all duration-300" />
          <div class="p-4 text-xl font-semibold group-hover:text-purple-600 transition-all duration-300">Tech Symposium</div>
        </a>

        <!-- Event Card 2 -->
        <a href="/cultural-fest" class="group relative block overflow-hidden rounded-lg shadow-lg bg-white text-black hover:bg-gray-100 transition-all duration-300">
          <img src="/event2.jpg" alt="Cultural Fest" class="w-full h-48 object-cover group-hover:scale-105 transition-all duration-300" />
          <div class="p-4 text-xl font-semibold group-hover:text-purple-600 transition-all duration-300">Cultural Fest</div>
        </a>

        <!-- Event Card 3 -->
        <a href="/sports-meet" class="group relative block overflow-hidden rounded-lg shadow-lg bg-white text-black hover:bg-gray-100 transition-all duration-300">
          <img src="/event3.jpg" alt="Sports Meet" class="w-full h-48 object-cover group-hover:scale-105 transition-all duration-300" />
          <div class="p-4 text-xl font-semibold group-hover:text-purple-600 transition-all duration-300">Sports Meet</div>
        </a>
      </div>

    </div>

    <script>
      // Elements
      const video = document.getElementById("landing-video");
      const eventSections = document.getElementById("event-sections");
      const skipButton = document.getElementById("skip-button");

      // Function to show the skip button when video starts playing
      video.onplay = () => {
        skipButton.style.display = "block"; // Show skip button
      };

      // Function to skip the video
      const skipVideo = () => {
        // Fade out the video
        video.classList.add("fade-out");

        // Once the fade-out animation is done, hide the video and reveal the content
        video.addEventListener("animationend", () => {
          video.style.display = "none"; // Hide video
          skipButton.style.display = "none"; // Hide skip button
          eventSections.classList.remove("hidden-content"); // Show event sections
          eventSections.classList.add("slide-in"); // Add slide-in animation
        });
      };

      // Event listener for the skip button
      skipButton.addEventListener("click", skipVideo);

      // Wait for the video to finish before hiding it and showing the content
      video.onended = () => {
        skipVideo();
      };
    </script>

  </body>
</html>
